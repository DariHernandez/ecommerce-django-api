{% extends 'admin/base.html' %}

{% load static %}

{% block extrastyle %}{{ block.super }}
<style>

/* colors */
:root {
    --primary: #000000;
    --primary-transparent: #00000058;
    --secondary: #000000;
    --link-fg: #000000;
    --link-selected-fg: #252525;
    --darkened-bg: #2f2f2f;
    --body-bg: #ffffff;
    --header-link-color: #ffffff;
    --header-color: #ffffff;
    --breadcrumbs-link-fg: #868686;
    --darkened-bg: #e0e0e0;
    --body-fg: #000000;
    --body-quiet-color: #525252;
}

#user-tools a:hover, #user-tools a:hover {
    color: var(--header-link-color);
    opacity: 0.5;
    font-weight: bold;
    text-decoration: underline;
}

#user-tools a[href='/'] {
    display: none;
}

h1, h1 a {
    color: var(--header-link-color) !important;
}

h1, h1 a {
    font-weight: bold;
}

#header {
    margin-bottom: 0;
}

#container .breadcrumbs {
    display: none;
}

#nav-sidebar {
    margin-top: 65px;
    border: none;
}

#nav-filter {
    display: none;
}

thead th.sorted {
    background: var(--darkened-bg);
}

#nav-sidebar .current-model {
    background: #ffd72314;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    color: var(--body-bg)
}

input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], input[type=tel], textarea, select, .vTextField {
    border-width: 2px;
}

input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=url]:focus, input[type=number]:focus, input[type=tel]:focus, textarea:focus, select:focus, .vTextField:focus {
    border-color: var(--link-selected-fg);
}

.main:not(.shifted) #content h1 {
    display: none;
}

.main #content h1 {
    color: var(--link-fg) !important;
}

#toggle-nav-sidebar {
    display: none;
}

/* hightlight current model */
table .current-model {
    background-color: var(--primary-transparent) !important;
}
table .current-model th {
    padding-left: 30px !important;
}

/* round styles */
#header, table caption, #changelist-filter h2  {
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}


/* Responsive */
#container {
    max-width: 1200px;
    margin: 0 auto;
}


</style>


{% endblock %}

{% block extrahead %}{{ block.super }}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
{% endblock %}
